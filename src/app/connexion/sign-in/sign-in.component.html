<div class="container" [formGroup]="authForm">
  <div class="row">
    <div
      class="card mx-auto px-md-5 col-xs-12 col-lg-6 shadow-5-strong bg-body-tertiary"
      style="margin-top: -100px; backdrop-filter: blur(30px)"
    >
      <div class="card-body row">
        <div class="col justify-content-center">
          <h2 class="fw-bold mb-5">Connect to your account</h2>
          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                name="email"
                placeholder="Email address"
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                name="password"
                placeholder="Password"
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
            </div>

            <div class="row text-center">
              <div class="col-6 d-flex justify-items-center">
                <div class="flex-1 content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary p-3"
                    (click)="signInWithEmailPassword(); $event.preventDefault()"
                  >
                    Connect
                  </button>
                </div>
              </div>
              <div class="col-6">
                <!-- Register buttons -->

                <p>Or use</p>
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary rounded-circle"
                  (click)="signinViaGoolg(); $event.preventDefault()"
                >
                  <fa-icon [icon]="icons.google"></fa-icon>
                </button>
              </div>
              <div class="col-12">
                <hr />
                <button
                  class="btn btn-link"
                  (click)="toggleSignIn(); $event.preventDefault()"
                >
                  I create my account
                </button>
              </div>
            </div>
            <!-- Submit button -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
