<div class="container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div
      *ngIf="user"
      class="col col-lg-6 mb-4 mb-lg-0"
      style="margin-top: -100px; backdrop-filter: blur(30px)"
    >
      <div class="card mb-3" style="border-radius: 0.5rem">
        <div class="row g-0">
          <div
            class="col-md-4 gradient-custom justify-items-center text-white"
            style="
              border-top-left-radius: 0.5rem;
              border-bottom-left-radius: 0.5rem;
            "
          >
            <img
              [src]="user.photoURL"
              alt="Avatar"
              class="img-fluid my-5 rounded-circle"
              style="width: 80px"
            />
            <h5>{{ user.displayName }}</h5>
            <p>Web Designer</p>
            <i class="far fa-edit mb-5"></i>
            <button class="btn btn-link text-white">
              <fa-icon [icon]="icons.pen"></fa-icon>
            </button>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6>Information</h6>
              <hr class="mt-0 mb-4" />
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Email</h6>
                  <p class="text-muted">info at example.com</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Phone</h6>
                  <p class="text-muted">123 456 789</p>
                </div>
              </div>
              <h6>Language books</h6>
              <hr class="mt-0 mb-4" />
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Public</h6>
                  <p class="text-muted">3</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Private</h6>
                  <p class="text-muted">1</p>
                </div>
              </div>
              <div class="d-flex justify-content-start">
                <button (click)="disconnect()" class="btn btn-primary">
                  Disconnect
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
